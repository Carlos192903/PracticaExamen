<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Verduras</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    </head>
    <body>
        <h1 th:text="${titulo}"></h1>
        <table class="table table-striped">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">Nombre </th>
                    <th scope="col">Cantidad </th>
                    <th scope="col">Precio </th>
                    <th scope="col">Tiendas </th>
                    <th scope="col">Editar </th>
                    <th scope="col">Eliminar </th>
                </tr>
            </thead>
        </table>

    <tbody>
    <table class="table table-striped">
        <th:block th:each="user : ${verduras}">
            <tr>
                <td th:text="${user.getNombre}"></td>
                <td th:text="${user.getCantidad}"></td>
                <td th:text="${user.getPrecio}"></td>
                <td th:text="${user.getTienda.getTienda}"></td>
                <td>
                    <a th:href="@{/editVerduras/{id}(id=${user.getId})}">Edit</a>
                </td>
                <td>
                    <a th:href="@{/delete/{id}(id=${user.getId})}">Delete</a>
                    <br>
                </td>
            </tr>
        </th:block>   
    </table>
</tbody>     
</body>
</html>
