<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Crear</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    </head>
    <body>
        <form th:object = "${verduras}"
              th:action = "@{/save}"
              method = "POST">
            <fieldset disabled>
                <legend>Crear un nuevo vegetal</legend>
                <input type="hidden" th:field="*{id}">
                <div class="mb-3">
                    <label for="disabledTextInput" class="form-label">Nombre del vegetal</label>
                    <input type="text" id="disabledTextInput" class="form-control" th:field="*{nombre}" placeholder="Nombre del vegetal">
                </div>
                <div class="mb-3">
                    <label for="disabledTextInput" class="form-label">Cantidad</label>
                    <input type="text" id="disabledTextInput" class="form-control" th:field="*{cantidad}" placeholder="Cantidad">
                </div>
                <div class="mb-3">
                    <label for="disabledTextInput" class="form-label">Precio</label>
                    <input type="text" id="disabledTextInput" class="form-control" th:field="*{precio}" placeholder="Precio">
                </div>
          
                <div class="mb-3">
                    <label for="tiendas" class="form-label">Tiendas</label>
                    <select th:field="*{tiendas}" class="form-control form-control-sm col-md-6" id="tiendas" aria-describedby="emailHelp">
                        <option th:each="x:${tiendas}"
                                th:value="${x.id}"
                                th:text="${x.tiendas}"/>
                    </select>
                </div>
                <div class="mb-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck" disabled>
                        <label class="form-check-label" for="disabledFieldsetCheck">
                            Can't check this
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </fieldset>
        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </body>
</html>
