<html>
    <head>
        <title>Crear un vegetal</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <!doctype html>
    <html lang="en">
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>Bootstrap demo</title>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        </head>
        <body>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

            <div class="container">
                <form  th:object ="${verduras}" 
                       th:action = "@{/save}"
                       method="POST"
                       >

                    <input type="hidden" th:field="*{id}">
                    <div class="row g-3 align-items-center">
                        <div class="col-auto">
                            <label for="inputNombre" class="col-form-label">Nombre</label>
                        </div>
                        <div class="col-auto">
                            <input type="text"th:field="*{nombre}" id="inputNombre" class="form-control" aria-describedby="nombreHelpInline">
                        </div>

                    </div>
                    <div class="row g-3 align-items-center">
                        <div class="col-auto">
                            <label for="inputApellido" class="col-form-label">Cantidad</label>
                        </div>
                        <div class="col-auto">
                            <input type="number"th:field="*{cantidad}" id="inputCantidad" class="form-control" aria-describedby="cantidadHelpInline">
                        </div>

                    </div>
                    <div class="row g-3 align-items-center">
                        <div class="col-auto">
                            <label for="inputPrecio" class="col-form-label">Precio</label>
                        </div>
                        <div class="col-auto">
                            <input type="number"th:field="*{precio}" id="inputPrecio" class="form-control" aria-describedby="PrecioHelpInline">
                        </div>

                    </div>

            </div>
            <div class="mb-7">

                <label class="form-label" for="tiendas"> Tiendas</label>

                <div class="col-sm-10">
                    <select th:field="*{tiendas}" class="form-select" aria-label="Default select example">
                        <option th:each="x:${tiendas}"
                                th:value="${x.id}"
                                th:text="${x.tiendas}"/>


                    </select>

                </div>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>

        </form>

    </div>
</div>



</body>
</html>

</head>


</html>
